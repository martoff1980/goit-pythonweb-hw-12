{% extends "base.html" %}
{% block content %}
<h2>Edit User #{{ user.id }}</h2>
<form action="/admin/users/{{ user.id }}/edit/" method="post">
  <label>Email: <b>{{ user.email }}</b></label><br><br>
  <label>Full name</label><br>
  <input type="text" name="full_name" value="{{ user.full_name }}"><br><br>

  <label>Role</label><br>
  <select name="role" style="width: 100px;" >
    <option value="user" {% if user.role.value == 'user' %}selected{% endif %}>user</option>
    <option value="admin" {% if user.role.value == 'admin' %}selected{% endif %}>admin</option>
  </select><br><br>

  <label class="role-item">
	<input type="hidden" name="is_verified" value="{{ 'on' if user.is_verified else 'off' }}" />
	<input type="checkbox" disabled {% if user.is_verified %}checked{% endif %} />
	Verified</label><br />

  <label class="role-item">
  <input type="hidden" name="is_active" value="{{ 'on' if user.is_active else 'off' }}">
  <input type="checkbox" disabled {% if user.is_active %}checked{% endif %}>
  Active</label><br><br>
  
  <button type="submit">Save</button>
  <a href="/admin/users">Back</a>
</form>
{% endblock %}
